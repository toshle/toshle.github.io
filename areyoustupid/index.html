<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Тъп ли си?</title>

	<style type="text/css">
	html, body {
		padding:0;
		margin:0;
		width:100%;
		height:100%;
		background-attachment:fixed;
		color:#fff;
		font-family:sans-serif;
		text-align:center;
	}

	a {color:#eee;}

	#top {padding-top:10em;}

	#bottom {
		position:fixed;
		right:0;
		bottom:0;
		left:0;
	}

	.hidden {display:none;}

	#YES {
		margin: 0 auto;
		font-size: 450px;
	}
	</style>
</head>

<body data-0="background-image:linear-gradient(0deg, hsl(0, 100%, 50%), hsl(40, 50%, 50%));" data-5000="background-image:linear-gradient(3600deg, hsl(360, 100%, 50%), hsl(400, 100%, 50%));">
	<div id="skrollr-body">
		<div id="top">
			<h1>Тъп ли си?</h1>
			<p>Скролни за да разбереш!</p>
			<p>↓</p>
		</div>
	</div>

	<div id="bottom" data-300="opacity:0;" data-600="opacity:1;">
		<p data-500="margin-right[vibrate]:0px;" data-end="margin-right[vibrate]:5px;" id="YES">ДА</p>
	</div>

	<script type="text/javascript" src="skrollr.min.js"></script>

	<script type="text/javascript">
	skrollr.init({
		easing: {
			vibrate: function(p) {
				return Math.sin(p * 50 * Math.PI);
			}
		}
	});
	</script>
</body>

</html>
